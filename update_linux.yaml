---
- name: Update dan Patch Linux
  hosts: all
  gather_facts: yes
  become: yes
  
  tasks:
    - name: Wait for system to be ready
      wait_for_connection:
        timeout: 60
    
    - name: Update repository cache (apt-get update)
      apt:
        update_cache: yes
        cache_valid_time: 3600
      register: apt_update
      retries: 3
      delay: 10
      until: apt_update is success
    
    - name: Upgrade semua paket ke versi terbaru
      apt:
        upgrade: dist
        autoremove: yes
      register: apt_upgrade
    
    - name: Tampilkan hasil upgrade
      debug:
        msg: "Upgrade completed successfully"
      when: apt_upgrade.changed
